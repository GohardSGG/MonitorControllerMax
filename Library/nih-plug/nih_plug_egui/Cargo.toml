[package]
name = "nih_plug_egui"
version = "0.0.0"
edition = "2021"
authors = ["Robbert van der Helm <mail@robbertvanderhelm.nl>"]
license = "ISC"

description = "An adapter to use egui GUIs with NIH-plug"

[features]
default = ["opengl", "default_fonts"]
# `nih_plug_egui` always uses OpenGL since egui's wgpu backend is still unstable
# depending on the platform
opengl = ["egui-baseview/opengl"]
default_fonts = ["egui-baseview/default_fonts"]
rayon = ["egui-baseview/rayon"]
windows_keyboard_workaround = ["egui-baseview/windows_keyboard_workaround"]

[dependencies]
nih_plug = { path = "..", default-features = false }
raw-window-handle = "0.5"
# Use same baseview as egui-baseview to avoid version conflicts
baseview = { git = "https://github.com/blepfx/baseview.git", rev = "042f0c6cbc4a8befdd152f61128a2bd83d7bae12" }
crossbeam = "0.8"
# Use local egui-baseview with windows_keyboard_workaround feature
egui-baseview = { path = "../../egui-baseview", features = ["windows_keyboard_workaround"] }
parking_lot = "0.12"
# To make the state persistable
serde = { version = "1.0", features = ["derive"] }
